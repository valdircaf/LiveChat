<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="../static/js/sockjs.min.js"></script>
    <script src="../static/js/stomp.min.js"></script>
    <script src="../static/js/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveChat</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="first-page">
            <h1>livechat</h1>
            <section class="inputs">
                <form onsubmit="submitForm(event)" id="form-enter-chat">
                    <input type="text" placeholder="Digite seu nome..." id="userName">
                    <!-- <button type="submit" onclick="openChat()" id="btn_entr_chat">
                        <img src="./Img/SVG Send.png" alt="SVG Enter Chat">
                    </button> -->
                </form>
                <button type="submit" id="openChat" onclick="submitForm(event)">ENTRAR</button>
            </section>
            <div class="error"></div>
            <h2>Desenvolvido por Valdir Castro</h2>
        </section>

    <section id="chat">
        <section class="chat-box">
            <form onsubmit="submitForm(event)" id="form-type-messages">
                <input type="text" placeholder="Digite sua mensagem..." id="message">
                <button type="submit" onclick="sendMessage()" id="btn-send">
                    <img src="../static/Img/SVG Send.png" alt="SVG Enter Chat">
                </button>
            </form>
            <div class="messages"></div>
        </section>
    </section>
</body>
</html>
